<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    h1 {
      margin: 0 0 10px 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    .subtitle {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 30px;
    }
    
    .loader {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .status {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ’Š</div>
    <h1>Africa Pharmacy</h1>
    <div class="subtitle">Management System</div>
    <div class="loader"></div>
    <div class="status">Starting application...</div>
  </div>
</body>
</html>
